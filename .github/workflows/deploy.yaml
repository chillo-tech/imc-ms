on: ['push']
env:
  FOLDER: /opt/imc/imc-ms
  IMAGE: imc-ms
  VERSION: 0.0.3
jobs:
  create-folder:
    name: create folder
    runs-on: ubuntu-latest
    steps:
      - name: run step create folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo mkdir -p ${{env.FOLDER}}
            sudo ls -al ${{env.FOLDER}}
  
  generate-image:
    name: create folder
    runs-on: ubuntu-latest    
    needs: ['create-folder']
    steps:
      - name: clone repository
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: simachille/${{env.IMAGE}}:latest
        
  run-container:
    name: run container
    runs-on: ubuntu-latest
    needs: ['create-folder', 'generate-image']
    steps:
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: ".env,compose.yaml"
          target: ${{env.FOLDER}}
      
      - name: run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo docker compose -f ${{env.FOLDER}}/compose.yaml stop  || true
            sudo docker compose -f ${{env.FOLDER}}/compose.yaml rm -f || true
            sudo docker compose -f ${{env.FOLDER}}/compose.yaml up -d